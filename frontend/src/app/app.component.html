<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="#" class="navbar-brand ms-3">PeerPrep</a>
    <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
      <ul class="navbar-nav mr-5" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Home </a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/question-creation" class="nav-link" routerLink="question-creation">Question Creation</a>
        </li>
        <li class="nav-item">
          <a href="/history" class="nav-link" *ngIf="isLoggedIn" routerLink="history">History</a>
        </li>
        <li class="nav-item">
          <a href="/match" class="nav-link" *ngIf="isLoggedIn" routerLink="match">Match</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}'s profile</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="signout()" routerLink="home">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid" style="height: 100vh;">
    <router-outlet></router-outlet>
  </div>
</div>
