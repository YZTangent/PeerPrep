apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: asia-southeast1-docker.pkg.dev/crucial-mender-402111/peerprep/user:latest
          ports:
            - name: user-service
              containerPort: 8001
          env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-admin
                key: db-username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-admin
                key: db-password
      restartPolicy: Always

