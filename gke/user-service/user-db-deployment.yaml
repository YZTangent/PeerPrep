apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  labels:
    app: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - name: user-db
          image: mongodb/mongodb-community-server:6.0-ubi8
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: user-db-data
            - mountPath: /data/configdb
              name: user-configdb-data
      restartPolicy: Always
      volumes:
        - name: user-db-data
          persistentVolumeClaim:
            claimName: user-db-data
        - name: user-configdb-data
          persistentVolumeClaim:
            claimName: user-configdb-data
