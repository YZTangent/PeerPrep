apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  annotations:
  cloud.google.com/backend-config: '{"default": "api-gateway-backendconfig"}'
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
    - name: api-gateway
      port: 8080
      targetPort: 8080

---

apiVersion: cloud.google.com/v1
kind: BackendConffig
metadata:
  name: api-gateway-backendconfig
spec:
  timeoutSec: 3600