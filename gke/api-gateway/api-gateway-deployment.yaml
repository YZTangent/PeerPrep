apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: asia-southeast1-docker.pkg.dev/crucial-mender-402111/peerprep/gateway:latest
          ports:
            - containerPort: 8080
      restartPolicy: Always

---

apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: api-gateway-hc
spec:
  healthCheck:
    timeoutSec: 1
    type: TCP
    requestPath: /healthchecks
    port: 8080